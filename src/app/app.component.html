<mat-progress-bar
  *ngIf="sharedService.executingLoader$ | async"
  class="position-fixed top-0"
  color="primary"
  mode="indeterminate"
  value="35"
  role="progressbar"
  aria-label="Login progressbar"
>
</mat-progress-bar>

<app-toolbar (userOutputEvent)="searchedUser($event)"></app-toolbar>
<div class="row justify-content-center align-items-center gap-2 my-4">
  <app-card [user$]="user$"></app-card>

  <mat-divider class="w-50"></mat-divider>
</div>
